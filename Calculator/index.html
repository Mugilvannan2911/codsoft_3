<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="design.css">
    <script src="Javascriptcalc.js"></script>
</head>
<body>
    <div class="calc-container">
        <div class="text-box-container">
        <form name = "form1">
          <input class="text-box answer" id = "calc" type ="text" name = "answer" placeholder="0">
        </form>
        </div>
        <div class="button-container">
          <input class="btn-grid-item" type = "button" value = "C" onclick = "form1.answer.value = ' ' " id= "clear">
          <input class="btn-grid-item" type = "button" value = "D" onclick = "backspace()">
          <input class="btn-grid-item" type = "button" value = "%" onclick = "form1.answer.value += '%' ">
          <input class="btn-grid-item" type = "button" value = "/" onclick = "form1.answer.value += '/' ">

          <input class="btn-grid-item" type = "button" value = "7" onclick = "form1.answer.value += '7' ">
          <input class="btn-grid-item" type = "button" value = "8" onclick = "form1.answer.value += '8' ">
          <input class="btn-grid-item" type = "button" value = "9" onclick = "form1.answer.value += '9' ">
          <input class="btn-grid-item" type = "button" value = "X" onclick = "form1.answer.value += '*' ">

          <input class="btn-grid-item" type = "button" value = "4" onclick = "form1.answer.value += '4' ">
          <input class="btn-grid-item" type = "button" value = "5" onclick = "form1.answer.value += '5' ">
          <input class="btn-grid-item" type = "button" value = "6" onclick = "form1.answer.value += '6' ">
          <input class="btn-grid-item" type = "button" value = "-" onclick = "form1.answer.value += '-' ">

          <input class="btn-grid-item" type = "button" value = "1" onclick = "form1.answer.value += '1' ">
          <input class="btn-grid-item" type = "button" value = "2" onclick = "form1.answer.value += '2' ">
          <input class="btn-grid-item" type = "button" value = "3" onclick = "form1.answer.value += '3' ">
          <input class="btn-grid-item" type = "button" value = "+" onclick = "form1.answer.value += '+' ">

          <input class="btn-grid-item" type = "button" value = "." onclick = "form1.answer.value += '.' ">
          <input class="btn-grid-item" type = "button" value = "0" onclick = "form1.answer.value += '0' ">
          <input class="btn-grid-item item-20" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
    
    </div>
</div>
</body>
</html>
